<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site sobre chá</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Cookie&display=swap');

       @keyframes nav {
            33% {color: #74A651;}

            66% {color:#01402E;}

            100% {color:#064131;}
       }
        * {
            margin: 0;
            padding: 0;
        }
        .logo {
            margin: auto 0;
            padding: 15px;
            font-family: "Cookie", cursive;
            font-size: 2em;
            font-weight: 900;
            color:#064131;
        }
        header {
            display: flex;
            height: 70px;
            background-color: white;
            justify-content: space-between;
            padding-left: 100px;
            padding-right   : 100px;
            box-shadow: rgba(17, 12, 46, 0.041) 0px 10px 100px 0px;
        }
        nav {
            display: flex;
            
        }
        a {
            color: #c4eb9d;
            text-decoration: none;
            font-family: "Cookie", cursive;
            font-size: 2em;
            margin: auto 0;
            padding: 10px;
        }
        a:hover  {
            animation-name: nav;
            animation-delay: 150ms;
            animation-duration: 2s;
            animation-timing-function: ease;

        }
        strong {
            color: #74A651;
        }
        h1 {
            color: #01261C  ;
            font-family: sans-serif ;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform: translateY(-50%);
        }
        article {
            height: 400px;
        }
    </style>
</head>
<body>
    <header> 
        

        <div class="logo">CHÁ</div>
        <nav>
            <a href="#">home</a>
            <a href="#">tomar chá</a>
            <a href="#">ajuda</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>COMPRE O MELHOR CHÁ DO <strong>MUNDO!</strong></h1>
        </article>
    </main>
    
</body>
</html>
